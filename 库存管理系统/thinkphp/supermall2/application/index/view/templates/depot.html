{include file="../public/header.html" /}

<body>

<div class="row" style="margin-top:10px;margin-bottom:10px">
	<div class="col-md-4">
		<form class="form-inline" role="form" action="{:url('search')}" method='post'>
			<div class="form-group" >
                <label>产品类型：</label>
                <select class="mytype-item" name="type" width=30 value="{$type}">
                <option value="0">全部</option>
                <option value="家具类">家具类</option>		
                <option value="食品类">食品类</option>
                <option value="用品类">用品类</option>
                <option value="服装类">服装类</option>
                </select>
            </div>
            <div class="form-group" style="margin-left:50px;margin-right:50px;">
                <label>产品名称：</label>
                <input type="text" name="name" class="mytype-item" value="{$name}"/>
            </div>
            <button type="submit" class="btn btn-primary">查询</button>
		</form>
	</div>
</div>

<div class="row">
	<div class="panel panel-default">
    	<div class="panel-heading">
        	<a href="{:url('insert')}" class="btn btn-primary">新增产品</a>
        </div>
        <div class="panel-body">
			<table class="table table-bordered">
                <tr>
                    <td>产品编号</td>
                    <td>产品名称</td>
                    <td>产品类型</td>
                    <td>产品价格</td>
                    <td>入库日期</td>
                    <td>出库日期</td>
                    <td>库存总量</td>
                    <td>经手人</td>
                    <td>操作</td>
                </tr>
			{volist name='list' id='product'}
                <tr>
                    <td>{$product.id}</td>
                    <td>{$product.name}</td>
                    <td>{$product.type}</td>
                    <td>{$product.price}</td>
                    <td>{$product.dayin}</td>
                    <td>{$product.dayout}</td>
                    <td>{$product.number}</td>
                    <td>{$product.people}</td>
                    <td>
                        <a href="{:url('xiugai',['id'=>$product.id])}" >编辑</a>
                        <a href="{:url('delete',['id'=>$product.id])}" >删除</a>
                    </td>
                </tr>
            {/volist}
            </table>
        </div>
    </div>
</div>

<div align="center">
{$list->render()}
</div>

</body>
</html>
