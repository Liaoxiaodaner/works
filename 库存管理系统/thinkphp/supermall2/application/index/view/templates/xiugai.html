{include file="../public/header.html" /}

<body>

<div class="row">
	<div class="col-md-12">
		<h2>产品信息</h2>
	</div>
</div>
<hr />
<div class="row">
	<div class="col-md-7">
		<div class="panel panel-default">
			<div class="panel-heading">
				<strong>修改产品信息</strong>
			</div>
			<div class="panel-body">
				<form role="form" action="{:url('saveedit')}" method='post'>
				<br />
                
                <div class="form-group input-group" style="display:none">
					<span class="input-group-addon">产品编号</span>
					<input type="text" class="form-control" placeholder="产品编号 " name='id' value="{$data.id}"/>
				</div>
				<div class="form-group input-group">
					<span class="input-group-addon">产品名称</span>
					<input type="text" class="form-control" placeholder="产品名称 " name='name' value="{$data.name}"/>
				</div>
				<div class="form-group input-group">
					<span class="input-group-addon">产品类型</span>
					<select type="text" class="form-control"	name='type' width=30  value="{$data.type}">
                    <option value="家具类">家具类</option>		
                    <option value="食品类">食品类</option>
                    <option value="用品类">用品类</option>
                    <option value="服装类">服装类</option>
                    </select>
				</div>
                <div class="form-group input-group">
					<span class="input-group-addon">&nbsp;&nbsp;&nbsp;价格&nbsp;&nbsp;&nbsp;&nbsp;</span> 
                    <input type="text" class="form-control" placeholder="价格" name='price'  value="{$data.price}"/>
				</div>
				<div class="form-group input-group">
					<span class="input-group-addon">入库日期</span> 
                    <input type="text" class="form-control" placeholder="入库日期" name='dayin'  value="{$data.dayin}"/>
				</div>
				<div class="form-group input-group">
					<span class="input-group-addon">出库日期</span>	
					<input type="text" class="form-control" placeholder="出库日期" name='dayout'  value="{$data.dayout}"/>
				</div>
                <div class="form-group input-group">
					<span class="input-group-addon">库存总量</span>	
					<input type="text" class="form-control" placeholder="库存总量" name='number'  value="{$data.number}"/>
				</div>
                <div class="form-group input-group">
					<span class="input-group-addon">&nbsp;&nbsp;经手人&nbsp;&nbsp;</span>	
					<input type="text" class="form-control" placeholder="经手人" name='people'  value="{$data.people}"/>
				</div>
						
				<input type='reset' class="btn btn-primary" value=' 重 置 ' />&nbsp;&nbsp;
				<input type='submit' class="btn btn-primary" value=' 保 存 ' />&nbsp;&nbsp;
				<a class="btn btn-primary" href="{:url('depot')}">返回</a>
				</form>
			</div>
		</div>
	</div>
</div>


</body>
</html>
