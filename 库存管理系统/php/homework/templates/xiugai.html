					<span class="input-group-addon">入库日期</span> 
                    <input type="text" class="form-control" placeholder="入库日期" name='dayin'  value="<{$v['dayin']}>"/>

					<input type="text" class="form-control" placeholder="出库日期" name='dayout'  value="<{$v['dayout']}>"/>

					<input type="text" class="form-control" placeholder="库存总量" name='number'  value="<{$v['number']}>"/>
